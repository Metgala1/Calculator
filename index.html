<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="controls">
            <div class="control-1">
           <button class="blue-button">Clear</button>
           <button class="red-button">Delete</button>
            </div>
            <div class="control-2">
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="orange-button">รท</button>

                </div>
               <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange-button">X</button>
               </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="orange-button">-</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>+</button>
                    <button class="orange-button">=</button>
                </div> 
               </div>
            
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
