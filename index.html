<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>Odin-calculator</h2>
    <div class="calculator">
        <div class="display">
             <div class="previous-screen"></div>
             <div class="current-screen"></div>
        </div>
        <div class="controls">
            <div class="control-1">
           <button id="clear" class="blue-button">Clear</button>
            </div>
            <div class="control-2">
                <div>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button id="divide" class="orange-button operator">/</button>

                </div>
               <div>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="multiply" class="orange-button operator">x</button>
               </div>
                <div>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="minus" class="orange-button operator">-</button>
                </div>
                <div>
                    <button class="number">0</button>
                    <button id="point">.</button>
                    <button id="plus" class="operator">+</button>
                    <button id="equal" class="orange-button">=</button>
                </div> 
               </div>
            
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
